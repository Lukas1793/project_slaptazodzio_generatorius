<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="main">
      <h2 class="title">Slaptažodžio Generatorius</h2>
      <h3 class="password-display" id="passwordDisplay">slaptažodis</h3>
      <form id="passwordGeneratorForm" class="form">
        <label for="characterAmountNumber">Simboliu skaičius</label>
        <div class="character-amount-container">
          <input type="range" min="1" max="10" value="10" id="characterRange" />
          <input
            class="number-input"
            type="number"
            min="1"
            max="10"
            value="10"
            id="characterAmountNumber"
          />
        </div>

        <label for="includeUppercase">Įtraukti didžiąsias raides</label>
        <input type="checkbox" id="includeUppercase" />

        <label for="includeNumbers">Įtraukti skaičius</label>
        <input type="checkbox" id="includeNumbers" />

        <label for="includeSymbols">Įtraukti specialiuosius simbolius</label>
        <input type="checkbox" id="includeSymbols" />

        <button type="submit" class="btn">Generuoti Slaptažodį</button>
      </form>
    </div>
  </body>
</html>
